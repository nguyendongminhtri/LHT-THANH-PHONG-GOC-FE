<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <mat-card-title align="center" class="alert alert-primary">ADMIN MANAGE</mat-card-title>
                <div class="row">
                    <div class="column" *ngFor="let user of users">
                        <button [routerLink]="['/change-role/',user.id]" mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <div class="card">
                            <i style="font-size: 1.5vw; color: crimson">{{user.username}}</i>
                            <i style="font-size: 1.5vw; color: crimson">{{user.email}}</i>
                            <img class="img" [src]="user.avatar">
                            <div *ngFor="let role of user.roles">
                                <i>{{role.name}}</i>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-paginator [pageSizeOptions]="[3,15,30,90]" [length]="totalElements" (page)="nextPage($event)"></mat-paginator>
            </mat-card>
        </div>
    </div>
</div>
